name: Build and Deploy

on:
  push:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  setup:
    name: Merge Repos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          path: source

      - name: Checkout Chobble Template
        uses: actions/checkout@v4
        with:
          repository: chobble-mirror/chobble-template
          ref: main
          path: template
          sparse-checkout-cone-mode: false
          sparse-checkout: |
            .eleventy.js
            package.json
            pnpm-lock.yaml
            flake.nix
            flake.lock
            bin
            src

      - name: Copy template files to combined dir
        run: |
          mkdir -p combined
          rsync \
            --recursive \
            --verbose \
            --delete \
            --exclude=".git" \
            --exclude="*.md" \
            --exclude="images" \
            template/ \
            combined/

      - name: Overlay our repo files into combined src
        run: |
          rsync \
            --recursive \
            --verbose \
            --exclude=".*" \
            --exclude="README.md" \
            --exclude="package.json" \
            source/ \
            combined/src/

      - name: Update site.json with secrets
        run: |
          sed -i \
            's/"formspark_id": null/"formspark_id": "${{ secrets.FORMSPARK_ID }}"/g' \
            "combined/src/_data/config.json"
          sed -i \
            's/"botpoison_public_key": null/"botpoison_public_key": "${{ secrets.BOTPOISON_PUBLIC_KEY }}"/g' \
            "combined/src/_data/config.json"

      - name: Upload combined directory
        uses: actions/upload-artifact@v4
        with:
          name: combined-files
          path: combined/
          retention-days: 1
          include-hidden-files: true

  build:
    name: Build Site
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Download combined directory
        uses: actions/download-artifact@v4
        with:
          name: combined-files
          path: combined

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: latest
          cache: 'pnpm'
          cache-dependency-path: combined/pnpm-lock.yaml

      - name: Restore image cache
        uses: actions/cache@v4
        with:
          path: combined/.image-cache
          key: ${{ runner.os }}-images-${{ hashFiles('combined/src/images/**/*') }}
          restore-keys: |
            ${{ runner.os }}-images-

      - name: Build with Node
        run: |
          cd combined
          pnpm install --frozen-lockfile
          pnpm exec eleventy
          mkdir -p ../_site
          mv _site/* ../_site/

      - name: Upload built site
        uses: actions/upload-artifact@v4
        with:
          name: built-site
          path: _site/
          retention-days: 1

  deploy:
    name: Deploy
    needs: [setup, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: built-site
          path: _site

      - name: Deploy to Bunny
        uses: R-J-dev/bunny-deploy@v2.0.6
        with:
          access-key: ${{ secrets.BUNNY_ACCESS_KEY }}
          directory-to-upload: _site
          storage-endpoint: "https://uk.storage.bunnycdn.com"
          storage-zone-name: "uke-group-north"
          storage-zone-password: ${{ secrets.BUNNY_STORAGE_ZONE_PASSWORD }}
          concurrency: "5"
          enable-delete-action: true
          enable-purge-pull-zone: true
          pull-zone-id: "4574563"
          replication-timeout: "15000"

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [setup, build, deploy]
    if: failure()
    steps:
      - name: Send failure notification
        uses: NiNiyas/ntfy-action@master
        with:
          url: 'https://ntfy.sh'
          topic: ${{ secrets.NTFY_TOPIC }}
